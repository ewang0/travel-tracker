<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b5f878867.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="hero-section">
      <!-- <img src="hero-image.png"> -->
      <nav>
        <div class="nav-links">
          <button>Home</button>
          <button>My Trips</button>
        </div>
        <span class="logo">Travel Tracker</span>
        <div>
          <span>Welcome, Eric Wang</span>
          <button class="user-profile"></button>
        </div>
      </nav>
      <div class="hero-section-form">
        <h1>So, Eric, where to?</h1>
        <form class="form-container">
          <label for="date">DATE</label>
          <input type="date" name="date">
          <label for="duration">DURATION</label>
          <input type="number" name="duration" min="0">
          <label for="travelers">TRAVELERS</label>
          <input type="number" name="travelers" min="0">
          <label for="destination">DESTINATION</label>
          <input type="text" name="destination">
        </form>
        <button>Submit</button>
      </div>
    </section>
    <section id="tripsSection" class="trips-section">
      <h2>My Trips</h2>

      <div id="tripsGrid" class="card-grid-container">
              <!-- card 1 -->
        <article class="card">
          <img src="">
          <div class="card-info">
            <div class="card-header">
              <h3>Destination Title</h3>
              <article class="status-tag">Approved</article>
            </div>
            <div class="card-info-tags">
              <article class="card-tag"><p id="travelersTag">6 Travelers</p></article>
              <article class="card-tag"><p id="durationTag">12 Days</p></article>
            </div>
          </div>
        </article>
      <!-- card 2 -->
        <article class="card">
          <img src="">
          <div class="card-info">
            <div class="card-header">
              <h3>Destination Title</h3>
              <article class="status-tag">Approved</article>
            </div>
            <div class="card-info-tags">
              <article class="card-tag"><p id="travelersTag">6 Travelers</p></article>
              <article class="card-tag"><p id="durationTag">12 Days</p></article>
            </div>
          </div>
        </article>
      </div>
    </section>

    
    
    <script src="bundle.js"></script>
  </body>
</html>
